<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center" id="heading">Amtrak</h1>
          <h2 class="text-center" id="subHeading">We Won't Derail You...<em>This Time!</em></h2>
          <p class="pull-right" id="currentTime"></p>
        </div>
    
        <div class="row">
          <div class="col-xs-12 col-sm-9">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Train Schedule</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id="train-table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th class="text-center">Frequency</th>
                      <th class="text-center">Next Arrival</th>
                      <th class="text-center">Minutes Away</th>
                      <th class="text-center">Remove</th>
                    </tr>
                  </thead>
                  <tbody id="train-table-rows">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    
          <div class="col-xs-12 col-sm-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control form-field" id="first-train">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
    
                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
